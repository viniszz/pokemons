<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="style.css">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Pesquisar PokÃ©mon">
    </div>
    <div id="imgs">
        <img src="images/pikachu.png" alt="" height="100px" class="pokemon pikachu" onClick="clickPokemon('pikachu')">
        <img src="images/cubone.png" alt="" height="100px" class="pokemon cubone" onclick="clickPokemon('cubone')">
        <img src="images/gengar.png" alt="" height="100px" class="pokemon gengar" onClick="clickPokemon('gengar')">
        <img src="images/eevee.png" alt="" height="100px" class="pokemon eevee hidden" onClick="clickPokemon('eevee')">
        <img src="images/raichu.png" alt="" height="100px" class="pokemon raichu hidden" onClick="clickPokemon('raichu')">
        <img src="images/marowak.png" alt="" height="100px" class="pokemon marowak hidden" onClick="clickPokemon('marowak')">
        <img src="images/gastly.png" alt="" height="100px" class="pokemon gastly hidden" onClick="clickPokemon('gastly')">
        <img src="images/haunter.png" alt="" height="100px" class="pokemon haunter hidden" onClick="clickPokemon('haunter')">
        <img src="images/flareon.png" alt="" height="100px" class="pokemon flareon hidden" onClick="clickPokemon('flareon')">
        <img src="images/jolteon.png" alt="" height="100px" class="pokemon jolteon hidden" onClick="clickPokemon('jolteon')">
        <img src="images/vaporeon.png" alt="" height="100px" class="pokemon vvaporeon hidden" onClick="clickPokemon('vaporeon')">

    </div>
</body>
    <script src="script.js"></script>
